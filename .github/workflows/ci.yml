name: ci

on: [ push ]

jobs:
  build:
    runs-on : ${{ matrix.os }}
    strategy:
      matrix:
          os: [ windows-latest ]
          
    steps :     
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Configure Cmake
      run : cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Debug -DLINK_STATIC_QT=false -DQT_DIR=${{ github.workspace }}/../Qt/5.15.2/msvc2019_64

    - name: Build
      run : cmake --build ${{ github.workspace }}/build --config Debug
